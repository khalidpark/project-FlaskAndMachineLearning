{% extends 'base.html' %}

{% block head %}
<title>블라인드 커뮤니티</title> 
{% endblock %}

{% block body %}
<br>
<div>
    <h1 style="display:inline">블라인드 커뮤니티</h1>
    <a style="display:inline" class="btn btn-success float-right" href="/posts/new" >+ 새 의견 남기기</a>
</div>
    <hr>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <br>
        <p style="white-space:pre-wrap">{{ post.content }}</p>
        <br>
        <a class="btn btn-danger" href='/posts/delete/{{post.id}}'>삭제</a>
        <a class="btn btn-primary" href='/posts/edit/{{post.id}}'>수정</a>
        <br>
        <hr>
        <br>
    {% endfor%}

{% endblock %}
